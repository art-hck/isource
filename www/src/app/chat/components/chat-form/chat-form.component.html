<form class="app-row" [formGroup]="form" (ngSubmit)="submit()" >
  <div>
    <button type="button" uxgButton lg icon link secondary appUploadFile (select)="selectFiles($event)" [multiple]="true">
      <uxg-icon shape="app-attach"></uxg-icon>
    </button>
  </div>
  <div class="app-col">
    <textarea uxgInput formControlName="text" (keydown.enter)="submit($event)"></textarea>
    <button class="send" uxgButton lg icon link>
      <uxg-icon shape="app-message" size="24"></uxg-icon>
    </button>
  </div>
</form>

<uxg-modal #attachmentModal (stateChange)="reset()">
  <form [formGroup]="form" *ngIf="!isLoading; else loading">
    <h2>Выбрано {{attachments.length | pluralize: "файл" : "файла" : "файлов"}}</h2>
    <textarea uxgInput placeholder="Комментарий" formControlName="text" (keydown.enter)="submit($event)"></textarea>
    <ng-template uxgModalFooter>
      <button type="button" uxgButton secondary lg uxgModalClose>Отмена</button>
      <button uxgButton primary lg (click)="submit()">Отправить</button>
    </ng-template>
  </form>
</uxg-modal>

<ng-template #loading>
  <div class="text-center">
    <span class="spinner spinner-md"></span>
  </div>
</ng-template>
