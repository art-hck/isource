<h2>{{ getTitle() }}</h2>

<div class="clr-row">
  <div class="category-tree clr-col-4" *ngFor="let category of categories">
    <h3><a (click)="onCategoryClick(category)">{{ category.name }}</a></h3>
    <ul *ngIf="category.childs.length">
      <li *ngFor="let childCategory of category.childs">
        <a (click)="onCategoryClick(childCategory)">{{ childCategory.name }}</a>
      </li>
    </ul>
  </div>
</div>
