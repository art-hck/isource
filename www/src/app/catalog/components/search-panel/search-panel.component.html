<app-catalog-categories *ngIf="categoriesOpened" [(opened)]="categoriesOpened"></app-catalog-categories>

<div class="clr-row search-bar clr-align-items-center">
  <div>
    <button class="btn btn-categories btn-secondary" aria-label="Каталог" title="Каталог" (click)="onToggleCategories()">
      <clr-icon shape="bars"></clr-icon>
      Каталог
    </button>
  </div>
  <div class="clr-col-7 search">
    <input placeholder="Введите наименование позиции для поиска"
           type="text"
           name="searchName"
           class="input-search"
           [(ngModel)]="searchText"
           (keyup.enter)="onSearch()"/>

    <button class="btn btn-link btn-reset" (click)="onResetClick()" *ngIf="searchText">
      <clr-icon shape="times" size="22"></clr-icon>
    </button>
    <button class="btn btn-link btn-search" aria-label="Поиск" title="Поиск" (click)="onSearch()"
            [disabled]="!searchText">
      <clr-icon shape="search" size="18"></clr-icon>
    </button>
  </div>
  <a class="new-request" [routerLink]="'/requests/create'">Не нашли, что искали?</a>
  <div>

  </div>
</div>
