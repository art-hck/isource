<div class="clr-row">
  <div class="clr-col">
    <button class="btn btn-link btn-search" (click)="onSearch()" [disabled]="!search">Поиск</button>
    <div class="search-wrap">
      <input placeholder="Введите наименование позиции для поиска"
             type="text"
             name="searchName"
             class="input-search"
             [(ngModel)]="search"
             (keyup.enter)="onSearch()"/>

      <button class="btn btn-link btn-reset" (click)="onResetClick()" *ngIf="search">
        <clr-icon shape="times" size="22">
        </clr-icon>
      </button>
    </div>
  </div>
</div>

<a class="new-request" (click)="createRequest()">Не нашли, что искали?</a>
