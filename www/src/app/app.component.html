<div class="app-container">
  <app-nav *ngIf="authService.isAuth()"></app-nav>

  <div class="app-scroll">
    <div class="app-content">
      <div [class.app-layout]="!noContentPadding">
        <div class="breadcrumbs" *ngIf="!isBreadcrumbsHidden" [class.app-layout]="noContentPadding">
          <uxg-breadcrumbs [breadcrumbs]="bc.breadcrumbs"></uxg-breadcrumbs>
        </div>
        <h1 [class.app-layout]="noContentPadding" *ngIf="!_isTitleHidden && titleService.getTitle() as title">{{ title }}</h1>

        <router-outlet></router-outlet>
      </div>
    </div>

    <div class="app-footer app-row app-secondary-color" *ngIf="!noFooter">
        <div class="app-layout app-row">
        <div class="app-col">© Marketplace, 2020</div>
        <ng-container *ngIf="featureService.authorize('instructionsFileForCustomer')">
          <a class="app-secondary-color" target="_blank" [href]="appConfig.instructions.forCustomer">Скачать инструкцию</a>
        </ng-container>
        <ng-container *ngIf="featureService.authorize('instructionsFileForBackoffice')">
          <a class="app-secondary-color" target="_blank" [href]="appConfig.instructions.forBackoffice">Скачать инструкцию</a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<app-toast-list></app-toast-list>
