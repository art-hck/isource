<ng-template #loading class="load-block">
  <span class="spinner spinner-md"></span>
</ng-template>

<ng-container *ngIf="(contragent$ | async) as contragent; else loading">
  <div class="container">
    <div class="contragent-info-content">
      <h2 class="contragent-name">{{ contragent.shortName }}</h2>

      <app-contragent-info [contragent]="contragent">
      </app-contragent-info>
    </div>
  </div>
</ng-container>
