<clr-datagrid class="contragent-list-datagrid" [clrDgLoading]="!contragents">
  <clr-dg-column class="contragent-name">
    Наименование контрагента
  </clr-dg-column>

  <clr-dg-column class="contragent-inn">
    ИНН
  </clr-dg-column>

  <clr-dg-column class="contragent-kpp">
    КПП
  </clr-dg-column>


  <clr-dg-row
          *clrDgItems="let contragent of contragents"
          (click)="showContragentInfo(contragent.id)">

    <clr-dg-cell class="contragent-name">
      {{contragent.shortName}}
    </clr-dg-cell>

    <clr-dg-cell class="contragent-inn">
      {{contragent.inn}}
    </clr-dg-cell>

    <clr-dg-cell class="contragent-kpp">
      {{contragent.kpp}}
    </clr-dg-cell>

  </clr-dg-row>
</clr-datagrid>
