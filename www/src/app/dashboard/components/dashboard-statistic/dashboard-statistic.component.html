<uxg-tabs>
  <uxg-tab-title #status [active]="true">По статусам</uxg-tab-title>
  <uxg-tab-title #prices>В деньгах</uxg-tab-title>
</uxg-tabs>
<br/>
<div class="app-card app-col">
  <div *uxgTab="status">
    <app-pie-chart [items]="statusStatisticPieChartItems$ | async"></app-pie-chart>
  </div>

  <div *uxgTab="prices">
    <app-pie-chart [items]="pricesStatisticPieChartItems$ | async" [measure]="'₽'"></app-pie-chart>
  </div>
</div>
