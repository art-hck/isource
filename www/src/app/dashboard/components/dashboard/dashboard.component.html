<div class="app-row">
  <div class="app-col">
    <ng-container *ngTemplateOutlet="agreements; context: {$implicit: agreements$ | async}"></ng-container>
    <ng-template #agreements let-agreements>
      <div class="app-row app-align-items-center">
        <h2 class="app-col">Согласования</h2>
        <div><a routerLink="/requests/customer/agreements"><b>Все согласования ({{ agreements?.totalCount }})</b></a></div>
      </div>
      <app-agreements [positions]="agreements?.entities" [total]="agreements?.totalCount">
      </app-agreements>
    </ng-template>
  </div>
</div>
<br/>
<br/>
<div class="app-row">
  <div class="app-col">
    <ng-container *ngTemplateOutlet="notofications; context: {$implicit: notifications$ | async}"></ng-container>
    <ng-template #notofications let-notifications>
      <div class="app-row app-align-items-center">
        <h2 class="app-col">Последние уведомления</h2>
        <div><a routerLink="/notifications"><b>Все уведомления</b></a></div>
      </div>
      <app-dashboard-notification [notifications]="notifications?.entities" [total]="notifications?.totalCount">
      </app-dashboard-notification>
    </ng-template>
  </div>
  <div class="app-col app-row flex-column">
    <h2>Статистика</h2>
    <app-dashboard-statistic class="app-col app-row flex-column"></app-dashboard-statistic>
  </div>
</div>
