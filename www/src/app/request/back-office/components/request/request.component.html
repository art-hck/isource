<ng-container *ngIf="(request$ | async) as request; else loading">
  <ng-container *ngIf="(positions$ | async) as positions; else loading">
    <app-request
      [positions]="positions"
      [request]="request"
      [onDrafted]="sendOnApprove"
      (addPosition)="updatePositions()"
      (addGroup)="updatePositions()"
      (addResponsible)="updatePositions()"
      (uploadFromTemplate)="uploadFromTemplate($event)"
    ></app-request>
  </ng-container>
</ng-container>

<ng-template #loading>
  <div class="text-center">
    <span class="spinner spinner-md"></span>
  </div>
</ng-template>
