<app-request-view [isCustomerView]="false"
                  [request]="request"
                  [requestPositions]="requestPositions"
                  (changeRequestInfo)="onUpdateRequestInfo()">
</app-request-view>

<div class="submit">
  <button class="btn btn-primary"
          (click)="onPublish()"
          *ngIf="canPublish()"><b>Отправить на согласование все позиции</b>
  </button>
</div>
