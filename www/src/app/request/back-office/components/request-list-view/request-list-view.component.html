<div class="container">
  <h2 class="newRequest">Заявки</h2>
  <div class="clr-row clr-justify-content-end">
    <button class="btn btn-secondary-small filter-button" (click)="filterModal.open()">
      <img src="../../../../../assets/images/union.png">
      Фильтр
    </button>
  </div>
<div class="clr-row">
  <div class="clr-col-12 clr-col-xxl-9">
    <clr-tabs>
      <clr-tab>
        <button clrTabLink id="link1" (click)="getRequestList('IN_PROGRESS')">В обработке</button>
        <clr-tab-content id="content1" *clrIfActive="true">
          <app-request-list
            (datagridState)="onDatagridStateChange($event)"
            [requests]="requests"
            [totalItems]="totalItems"
            [customerNameColumnShow]="true"
            [requestStatus]="'IN_PROGRESS'">
          </app-request-list>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink (click)="getRequestList('NEW')">Новые</button>
        <clr-tab-content *clrIfActive>
          <app-request-list
            (datagridState)="onDatagridStateChange($event)"
            [requests]="requests"
            [totalItems]="totalItems"
            [customerNameColumnShow]="true"
            [requestStatus]="'NEW'">
          </app-request-list>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink (click)="getRequestList('ON_CUSTOMER_APPROVAL')">На согласовании</button>
        <clr-tab-content *clrIfActive>
          <app-request-list
            (datagridState)="onDatagridStateChange($event)"
            [requests]="requests"
            [totalItems]="totalItems"
            [customerNameColumnShow]="true"
            [requestStatus]="'ON_CUSTOMER_APPROVAL'">
          </app-request-list>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink (click)="getRequestList('COMPLETED')">Завершенные</button>
        <clr-tab-content *clrIfActive>
          <app-request-list
            (datagridState)="onDatagridStateChange($event)"
            [requests]="requests"
            [totalItems]="totalItems"
            [customerNameColumnShow]="true"
            [requestStatus]="'COMPLETED'">
          </app-request-list>
        </clr-tab-content>
      </clr-tab>
    </clr-tabs>
  </div>

  <div class="clr-col-3 filter">
    <app-request-list-filter>
    </app-request-list-filter>
  </div>
</div>
</div>
<clr-modal #filterModal [clrModalSize]="'lg'">
  <h3 class="modal-title">Фильтр</h3>
  <div class="modal-body">
    <app-request-list-filter></app-request-list-filter>
  </div>
</clr-modal>
