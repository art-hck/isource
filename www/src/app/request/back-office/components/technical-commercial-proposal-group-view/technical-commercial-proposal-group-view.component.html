<div class="app-row">
  <div class="app-col app-table app-no-border">
    <div class="app-row app-align-items-center">
      <div>
        <span class="app-secondary-color">показать: </span>
        <uxg-popover>
          <button uxgButton uxgPopoverTrigger link clear>
            <span><b>по предложениям</b></span>
          </button>
          <div *uxgPopoverContent>
            <div>
              <button uxgButton clear>по предложениям</button>
            </div>
          </div>
        </uxg-popover>
      </div>
      <div class="app-col"></div>
      <div class="app-col-auto">
        <!-- Новая группа ТКП  -->
        <button uxgButton secondary="" iconText class="app-detachable-button" (click)="filterRef.open()">
          <uxg-icon shape="app-sort2"></uxg-icon>
          <span>Фильтр</span>
        </button>
        <!-- Новая группа ТКП  -->
        <button uxgButton primary iconText (click)="editedGroup = null; groupFormModal.open()">
          <uxg-icon shape="app-plus"></uxg-icon>
          <span>Новое ТКП</span>
        </button>
      </div>
    </div>
  </div>
  <div class="app-col-aside detachable"></div>
</div>
<div class="app-row">
  <div class="app-col">
    <app-technical-commercial-proposal-group
      *ngFor="let group of tcpGroups$ | async"
      [technicalCommercialProposalGroup]="group"
      (edit)="editedGroup = group; groupFormModal.open()"
    ></app-technical-commercial-proposal-group>
  </div>


  <app-filter
    #filterRef
    [formGroup]="form"
    [count]="(tcpGroups$ | async)?.length"
    [dirty]="form.dirty"
    (reset)="form.reset(); form.markAsPristine()"
    (filter)="filter($event)"
  >
    <app-filter-section label="Наименование позиции">
      <input uxgInput type="text" formControlName="requestPositionName" placeholder="Наименование позиции или его часть" />
    </app-filter-section>

    <app-filter-section label="Дата создания">
      <div class="app-row">
        <div class="app-col" [style.padding-right.px]="15">
          <div class="app-control-wrap" [style.padding]="0">
            <input #createdDateFrom uxgInput uxgDatepicker placeholder="Дата с" class="delivery-date" formControlName="createdDateFrom">
            <label class="app-control-icon" (click)="createdDateFrom.focus()">
              <uxg-icon shape="app-calendar-big" size="24"></uxg-icon>
            </label>
          </div>
        </div>

        <div class="app-col">
          <div class="app-control-wrap" [style.padding]="0">
            <input #createdDateTo uxgInput uxgDatepicker placeholder="Дата по" class="delivery-date" formControlName="createdDateTo">
            <label class="app-control-icon" (click)="createdDateTo.focus()">
              <uxg-icon shape="app-calendar-big" size="24"></uxg-icon>
            </label>
          </div>
        </div>
      </div>
    </app-filter-section>
  </app-filter>
</div>

<uxg-modal #groupFormModal size="l">
  <h2 *ngIf="!editedGroup">Создать новое ТКП</h2>
  <h2 *ngIf="editedGroup">Редактирование ТКП</h2>
  <app-technical-commercial-proposal-group-form
    *ngIf="groupFormModal.state"
    [group]="editedGroup"
    (cancel)="groupFormModal.close(); editedGroup = null" [requestId]="requestId"
    (create)="groupFormModal.close(); editedGroup = null; this.newGroup$.next($event);"
  >
  </app-technical-commercial-proposal-group-form>
</uxg-modal>
