<div class="modal-body">
  <h5>Выберите поставщика</h5>

  <uxg-dropdown lg formControlName="contragent" placeholder="Поставщик">
    <div uxgDropdownItem *ngFor="let contragent of contragents" [value]="contragent.id">
      {{ contragent.shortName }}
    </div>
  </uxg-dropdown>

  <br/>

  <ng-container *ngIf="form.get('contragent').valid">
    <h5>Выберите позиции</h5>
    <div *ngFor="let position of formPositions.controls; index as i" formArrayName="positions" class="checkbox">
      <div class="app-row app-align-items-center">
        <uxg-checkbox class="app-control" #positionCheckbox [formControlName]="i.toString()"></uxg-checkbox>
        <label (click)="positionCheckbox.check($event)">
            {{ getContragentPositions(form.get('contragent').value)[i].name }}
        </label>
      </div>
    </div>
  </ng-container>
</div>
<div class="modal-footer">
  <button uxgButton secondary lg (click)="close.emit()">Отмена</button>
  <button uxgButton primary lg>Добавить</button>
</div>
