<ng-container *ngIf="(request$ | async) as request; else loading">
  <div class="app-row">
    <div class="app-col">

      <div class="app-row">
        <div class="app-col app-table app-no-border">
          <div class="app-row clr-justify-content-end">
            <div class="app-col app-basis-auto clr-flex-grow-0">

              <!-- Создать процедуру  -->
              <button uxgButton secondary iconText (click)="procedureForm.open()">
                <clr-icon shape="app-plus"></clr-icon>
                <span>Создать процедуру</span>
              </button>

              <!-- Новое ТП  -->
              <button uxgButton primary iconText (click)="showForm = true">
                <clr-icon shape="app-plus"></clr-icon>
                <span>Новое ТП</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <app-request-technical-proposals-create
        *ngIf="showForm"
        [request]="request"
        (visibleChange)="showForm = $event"
        (create)="addTechnicalProposal($event)"
      ></app-request-technical-proposals-create>
      <app-request-technical-proposals [technicalProposals]="technicalProposals$ | async"></app-request-technical-proposals>

      <clr-modal clrModalSize="lg" #procedureForm>
        <h2 class="modal-title">Создание новой процедуры</h2>
        <div class="modal-body" [style.overflow]="'visible'">
          <app-request-technical-proposals-procedure-create
            *ngIf="procedureForm._open" [request]="request" (complete)="procedureForm.close()">
          </app-request-technical-proposals-procedure-create>
        </div>
      </clr-modal>
    </div>
    <div class="app-col app-col-aside">
      фильтр
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="text-center">
    <span class="spinner spinner-md"></span>
  </div>
</ng-template>
