<ng-container *ngIf="(position$ | async) as position">
  <app-request-position
    [requestId]="requestId"
    [position]="position"
    [documents]="documents$ | async"
    (rejectPosition)="rejectPositions([$event.id])"
    (approvePosition)="approvePositions([$event.id])"
  ></app-request-position>
</ng-container>
