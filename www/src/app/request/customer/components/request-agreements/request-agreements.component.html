<ng-container *ngIf="(agreements$ | async) as agreements;">
  <div [class.loading]="isLoading">
    <app-agreements [agreements]="agreements"></app-agreements>
  </div>
</ng-container>

<br/>

<app-pagination [total]="total$ | async" [pageSize]="pageSize" (change)="loadPage($event)"></app-pagination>
