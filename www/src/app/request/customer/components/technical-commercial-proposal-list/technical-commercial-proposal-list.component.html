<ng-container *ngIf="request$ | async"></ng-container>
<ng-container *ngIf="(stateStatus$ | async) !== 'fetching'; else placeholder">
  <div class="app-row">
    <div class="app-col">
      <div class="app-row app-align-items-center" [class.app-layout]="view === 'grid'">
        <uxg-tabs class="app-col">
          <uxg-tab-title #sentToReviewTab [active]="true" >
            <ng-container *ngIf="(proposalsSentToReview$ | async) as proposalsSentToReview">
              Необходимо рассмотреть ({{proposalsSentToReview?.length}})
            </ng-container>
          </uxg-tab-title>
          <uxg-tab-title #reviewedTab>
            <ng-container *ngIf="(proposalsReviewed$ | async) as proposalsReviewed">
              Рассмотренные ({{ proposalsReviewed?.length }})
            </ng-container>
          </uxg-tab-title>
        </uxg-tabs>
        <ng-container *ngIf="(proposals$ | async).length">
          <div class="app-secondary-color">Режим отображения:</div>
          <div class="app-btn-group">
            <button uxgButton [primary]="view==='grid'" [secondary]="view==='list'" icon (click)="switchView('grid')">
              <uxg-icon shape="app-grid-view"></uxg-icon>
            </button>
            <button uxgButton [primary]="view==='list'" [secondary]="view==='grid'" icon (click)="switchView('list')">
              <uxg-icon shape="app-list-view"></uxg-icon>
            </button>
          </div>
<!--          <button uxgButton secondary>Фильтр</button>-->
        </ng-container>
      </div>
      <br/>
      <ng-container [ngSwitch]="view" *ngIf="(reviewedTab.active ? proposalsReviewed$: proposalsSentToReview$) | async as proposalsByPos">
        <!-- grid -->
        <div class="grid-table" *ngSwitchCase="'grid'">
          <app-technical-commercial-proposal-grid-contragents-row
            *ngIf="proposalsByPos.length"
            [gridRows]="gridRows"
            [proposals]="proposals$ | async">
          </app-technical-commercial-proposal-grid-contragents-row>

          <app-request-technical-commercial-proposal
            class="position-row"
            #proposalOnReview
            [chooseBy$]="chooseBy$"
            [proposals]="proposals$ | async"
            *ngFor="let positionProposals of proposalsByPos; trackBy: trackByPositionId"
            [requestId]="requestId"
            [view]="'grid'"
            [proposalByPos]="positionProposals">
          </app-request-technical-commercial-proposal>

        </div>

        <!-- list -->
        <ng-container *ngSwitchCase="'list'">
          <app-request-technical-commercial-proposal
            #proposalOnReview
            [chooseBy$]="chooseBy$"
            *ngFor="let positionProposals of proposalsByPos; trackBy: trackByPositionId"
            [requestId]="requestId"
            [view]="'list'"
            [proposalByPos]="positionProposals">
          </app-request-technical-commercial-proposal>
        </ng-container>

        <!-- empty -->
        <div *ngIf="proposalsByPos.length === 0">
          <h1 class="text-center" [style.opacity]="0.1">
            <br/>
            <uxg-icon shape="app-publish" size="270"></uxg-icon><br/>
            Все технико-коммерческие предложения рассмотрены
          </h1>
        </div>

      </ng-container>
    </div>
    <div class="app-col-aside detachable" *ngIf="view==='list'"></div>
  </div>
</ng-container>
<div class="proposals-footer" #proposalsFooterRef [class.hidden]="isProposalsFooterHidden">
  <div class="proposals-footer-body app-row app-align-items-center">
    <button uxgButton outline lg (click)="chooseBy$.next('price')">Автовыбор по цене</button>
    <button uxgButton outline lg (click)="chooseBy$.next('date')">Автовыбор по дате</button>
    <div class="app-col"></div>
    <h3 *ngIf="total > 0">
      <span class="app-ghost-color app-font-normal">Общая сумма: </span>
      <span>{{total | number: "1.0-2"}}</span>
      <span class="app-ghost-color">{{getCurrencySymbol('RUB', 'narrow') }}</span>
    </h3>
    <!-- @TODO: Ждем реализацию на бэкенде -->
    <!--<button uxgButton secondary lg (click)="rejectAll()" [disabled]="(stateStatus$ | async) !== 'received'">
      Отклонить всё
    </button>-->
    <button uxgButton primary lg (click)="approveMultiple()" [disabled]="!total || (stateStatus$ | async) !== 'received'">
      Согласовать всё
    </button>
  </div>
</div>
<ng-template #placeholder>
  <div class="app-row" [class.app-layout]="view === 'grid'">
    <div class="app-col">
      <div class="app-row">
        <div class="app-col app-row">
          <div class="placeholder-row" *ngFor="let i of [].constructor(2)" [style.height.px]="40" [style.width.px]="200"></div>
        </div>
        <div class="placeholder-row" [style.height.px]="40" [style.width.px]="80"></div>
      </div>

      <div class="placeholder" *ngFor="let i of [].constructor(10)" [style.height.px]="160"></div>
    </div>
    <div class="app-col-aside detachable"></div>
  </div>
</ng-template>
