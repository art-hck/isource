<clr-modal [clrModalStaticBackdrop]="false" clrModalSize="lg">
  <h2 class="modal-title"><b>Добавить новую позицию</b></h2>
  <div class="modal-body">

    <uxg-tabs>
      <uxg-tab-title #template disabled title="Not implemented">Загрузить из шаблона</uxg-tab-title>
      <uxg-tab-title #manual [active]="true">Заполнить вручную</uxg-tab-title>
    </uxg-tabs>

    <ng-container *uxgTab="template">
      <!-- @TODO Implement! -->
    </ng-container>
    <ng-container *uxgTab="manual">
      <app-request-position-form
        *ngIf="!!modal && modal._open"
        [requestId]="request.id"
        (cancel)="close()"
        (positionChange)="success.emit($event); modal.close()"
      ></app-request-position-form>
    </ng-container>

  </div>
</clr-modal>
