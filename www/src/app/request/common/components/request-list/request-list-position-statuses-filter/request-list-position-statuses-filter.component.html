<a *ngIf="statuses.length > 0"
   class="clear-filter"
   (click)="clearAllCheckboxes()">Очистить фильтр</a>

<div #checkboxesListEl>
  <div *ngFor="let status of requestPositionWorkflowStepLabels">
    <input type="checkbox"
           clrCheckbox
           id="position-status-input-{{ status[0] }}"
           value="{{ status[0] }}"
           (change)="toggleStatus($event)">
    <label for="position-status-input-{{ status[0] }}"
           class="input-label status-position-{{status[0]}}">{{ status[1] }}</label>
  </div>
</div>
