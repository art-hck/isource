<ng-template #goodCardLoading>
  <span class="spinner spinner-md manufacturing-monitor-loader"></span>
</ng-template>

<ng-container *ngIf="(deliveryMonitorInfo$ | async ) as deliveryMonitorInfo; else goodCardLoading">

  <app-good-card
          [requestPosition]="requestPosition"
          [deliveryMonitorInfo]="deliveryMonitorInfo">
  </app-good-card>

</ng-container>
