<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" (click)="onClose()">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
        <h3 class="modal-title">Добавление позиций из Excel</h3>
      </div>
      <div class="modal-body">
        <p><a [href]="templateUrl">Шаблон</a></p>
        <p><a href="#">Загрузить позиции из шаблона</a></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" (click)="onClose()">Отмена</button>
        <button class="btn btn-primary" type="button">Ок</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
