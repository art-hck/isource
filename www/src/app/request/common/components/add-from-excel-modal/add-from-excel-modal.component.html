<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" (click)="onClose()">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
        <h3 class="modal-title">Добавление позиций из Excel</h3>
      </div>
      <div class="modal-body">
        <form clrForm class="clr-form-control view">
          <p>Заполните <a [href]="templateUrl">Шаблон</a></p>
          <p>
            <clr-input-container>
              <label>Загрузите позиции из шаблона</label>
              <input clrInput type="file" name="excel" id="excel-upload" (change)="onChangeUploadField($event.target.files)"/>
            </clr-input-container>
          </p>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" (click)="onClose()">Отмена</button>
        <button class="btn btn-primary" type="button" (click)="onOkClick()" [disabled]="!this.file">Ок</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
