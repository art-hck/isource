<p>Вы можете загрузить необходимый список позиций, заполнив <a [href]="templateUrl">шаблон</a></p>
<form clrForm class="clr-form-control view">
  <clr-input-container>
    <input clrInput type="file" name="excel" id="excel-upload" (change)="onChangeUploadField($event.target.files)"/>
  </clr-input-container>
</form>
<div>
  <button class="btn btn-primary" type="button" (click)="onSendClick()" [disabled]="!this.file">Отправить</button>
</div>
