<div class="from-excel-request-content">
  <form class="clr-form-control view">
    <div class="card">
      <div class="card-block">
        <div class="card-text">

          <ng-container *ngIf="showRequestName">
            <label for="request-name">
              Введите наименование заявки <b class="required-star">*</b>:
            </label>

            <input [(ngModel)]="requestName"
                   [ngModelOptions]="{ standalone: true }"
                   type="text"
                   class="request-name-input"
                   [class.required]="!requestName.length"
                   id="request-name"
                   value="{{ requestName }}"
                   (input)="onRequestNameChange($event.target.value)"
                   placeholder="Наименование заявки.."/>
          </ng-container>

          <span class="gray">
            Вы можете загрузить необходимый список позиций, заполнив <a [href]="templateUrl">шаблон</a>
          </span>

          <app-document-upload-list (fileSelected)="onChangeFilesList($event)"></app-document-upload-list>
        </div>
      </div>
    </div>
  </form>

  <div class="submit">
    <button class="btn btn-primary"
            type="button"
            (click)="onSendClick()"
            [disabled]="files.length === 0 || (showRequestName && requestName.trim().length === 0)">Отправить
    </button>
  </div>
</div>
