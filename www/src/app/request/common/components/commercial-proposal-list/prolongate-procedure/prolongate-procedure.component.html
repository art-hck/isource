<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="app-control-wrap">
    <input
      uxgInput lg uxgDatepicker
      #dateRef
      formControlName="date"
      [defaultDate]="date"
      [enableTime]="true"
      minDate="today"
      minTime="today"
      dateFormat="d.m.Y H:i"/>
    <label class="app-control-label" (click)="dateRef.focus()">Дата окончания процедуры</label>
    <label class="app-control-icon" (click)="dateRef.focus()">
      <clr-icon shape="app-calendar-big" size="24"></clr-icon>
    </label>
  </div>
  <div class="app-row app-justify-content-end">
    <button uxgButton secondary lg type="button" (click)="close.emit()">Отмена</button>
    <button uxgButton primary lg>Продлить</button>
  </div>
</form>
