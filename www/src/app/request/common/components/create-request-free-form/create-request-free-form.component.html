<div class="free-form-request-content">

  <form [formGroup]="freeFormRequestDataForm" class="form">
    <div class="card">
      <div class="card-block">
        <div class="card-text">

            <label for="request-name">
              Введите наименование заявки:
            </label>

            <input type="text"
                   class="request-name-input"
                   [class.required]="!requestName.length"
                   id="request-name"
                   value="{{ requestName }}"
                   formControlName="name"
                   (input)="onRequestNameChange($event.target.value)"
                   placeholder="Наименование заявки.." />

            <span class="gray">
              Загрузите сюда опросный лист или другой документ,
              который поможет нам понять какое оборудование или услуга вам нужны
            </span>


            <div class="form-group">
              <app-document-upload-list
                (fileSelected)="onFreeFormDocumentSelected($event, freeFormRequestDataForm)">
              </app-document-upload-list>
            </div>


            <div class="form-group comment-block">
              <label for="comment-block-textarea">
                Напишите комментарий в произвольной форме, если вам нужно дополнить опросный лист.
              </label>
              <textarea id="comment-block-textarea"
                        rows="5"
                        placeholder="Комментарий"
                        formControlName="comments">
              </textarea>
            </div>

        </div>
      </div>
    </div>
  </form>

  <div class="submit">
    <button type="button"
            class="btn btn-primary"
            (click)="onSendFreeFormRequest()"
            [disabled]="!checkCanSendRequest(freeFormRequestDataForm.value)">
      Отправить
    </button>
  </div>
</div>
