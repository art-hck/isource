<div class="clr-row clr-justify-content-center">

  <div class="clr-col-xl-10">

    <h2>Корзина</h2>

    <ng-container *ngIf="cartStore.getItems().length > 0; else emptyCart">
      <div class="card">
        <cart-item *ngFor="let cartItem of cartStore.getItems()" [item]="cartItem"></cart-item>
      </div>
      <div class="clr-row total">
        <div class="clr-col text-right">Итого:</div>
        <div class="clr-col-3">
          <b class="price">{{ cartStore.getSum() | number : '1.0-2' }}</b>
          <b class="currency">{{ getCurrencySymbol('RUB', 'narrow') }}</b>
        </div>
      </div>
      <cart-order></cart-order>
    </ng-container>

    <ng-template #emptyCart>
      <div *ngIf="cartStore.getItems().length === 0" class="alert alert-info" role="alert">
        <div class="alert-items">
          <div class="alert-item static">
            <div class="alert-icon-wrapper"></div>
            <span class="alert-text">Корзина пуста</span>
          </div>
        </div>
      </div>
    </ng-template>
  </div>

</div>
