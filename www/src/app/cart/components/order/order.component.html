<h3>Оформить заказ</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="clr-row">
    <div class="clr-col-6">
      <label>Наименование заявки <b class="required-star">*</b></label>
      <input type="text" formControlName="requestName" appFormControlInvalidClass="invalid"/>
    </div>
    <div class="clr-col-6">
      <div class="clr-row">
        <div class="clr-col"><label>Необходимый срок поставки <b class="required-star">*</b></label></div>
      </div>
      <div class="clr-row clr-align-items-center">
        <div class="clr-col clr-flex-grow-0">
          <div style="position:relative">
            <clr-date-container>
              <input clrDate formControlName="deliveryDate" type="text" placeholder="Выберите дату"
                appFormControlInvalidClass="invalid"
              />
            </clr-date-container>
          </div>
        </div>
        <div class="clr-col">
          <clr-checkbox-wrapper class="asap-checkbox">
            <input type="checkbox" formControlName="isDeliveryDateAsap" clrCheckbox/>
            <label>как можно скорее</label>
          </clr-checkbox-wrapper>
        </div>
      </div>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-6">
      <label>Базис поставки (пункт, до которого требуется доставка) <b class="required-star">*</b></label>
      <input type="text" formControlName="deliveryBasis" appFormControlInvalidClass="invalid"/>
    </div>

    <div class="clr-col-6">
      <label>Условия оплаты <b class="required-star">*</b></label>

      <select clrSelect
              name="paymentTerms"
              id="paymentTerms"
              formControlName="paymentTerms"
              appFormControlInvalidClass="invalid">

        <option value="30 дней по факту поставки">
          30 дней по факту поставки
        </option>

        <option value="60 дней по факту поставки">
          60 дней по факту поставки
        </option>
      </select>
    </div>

  </div>
  <div class="clr-row clr-justify-content-end">
    <div class="clr-col clr-flex-grow-0">
      <button class="btn btn-submit btn-primary" [clrLoading]="loadingState"
              [disabled]="form.invalid || isQuantityInvalid()">Сделать заказ
      </button>
    </div>
  </div>
</form>
