<h3>Оформление заказа</h3>
<div class="order-form">
  <div class="order-form-row">
    <div class="form-group order-form-cell column1">
      <label>До какого числа вы хотите получить ответ?</label>
      <input type="date" clrDate placeholder="Выберите дату" [(clrDate)]="dateResponse" [class.invalid]="dateResponseInvalid" (input)="updateDateFieldInvalidState()">
    </div>
    <div class="form-group order-form-cell column2">
      <label>По какому адресу вы хотите получить заказ?</label>
      <input type="text" (input)="address = $event.target.value" [class.invalid]="addressInvalid">
    </div>
    <div class="form-group order-form-cell column3">
      <label>Когда вам нужен заказ?</label>
      <input type="date" clrDate placeholder="Выберите дату" [(clrDate)]="dateDelivery" [class.invalid]="dateDeliveryInvalid" (input)="updateDateFieldInvalidState()">
    </div>
  </div>
</div>
<div class="form-group order-additional-information-block">
  <label>Укажите дополнительную информацию к заказу</label>
  <textarea rows="5" (input)="data.comment = $event.target.value"></textarea>
</div>
<div class="order-supplier-sum-block">
  <app-cart-supplier-sum
    [sum]="supplier.getSum()"
    [buttonText]="'Сделать заказ'"
    (buttonClick)="onOrderButtonClick()">
  </app-cart-supplier-sum>
</div>
