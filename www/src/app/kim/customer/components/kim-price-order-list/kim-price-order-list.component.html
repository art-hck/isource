<div class="app-row">
  <div class="app-col">
    <div class="app-row app-align-items-center">
      <uxg-tabs class="app-col">
        <uxg-tab-title #reviewTab [active]="false">Необходимо рассмотреть  <span class="app-ghost-color">(5)</span></uxg-tab-title>
        <uxg-tab-title #progressTab [active]="true">Запросы а процессе <span class="app-ghost-color">(10)</span></uxg-tab-title>
        <uxg-tab-title #reviewedTab>Рассмотренные <span class="app-ghost-color">(10)</span></uxg-tab-title>
      </uxg-tabs>
      <button uxgButton primary (click)="progressTab.activate(); showForm = true">Создать ценовой запрос</button>
      <button class="filter-button" uxgButton secondary (click)="showFilter = !showFilter">Фильтр</button>
    </div>
  </div>
  <div class="app-col-aside" [class.visible]="showFilter"></div>
</div>
<div class="app-row content">
  <div class="app-col">
    <app-kim-price-order-form
      *ngIf="progressTab.active && showForm"
      (close)="showForm = false"
      @formHide
    ></app-kim-price-order-form>
  </div>
  <div class="app-col-aside" [class.visible]="showFilter">
    <h3>Фильтр</h3>
  </div>
</div>
