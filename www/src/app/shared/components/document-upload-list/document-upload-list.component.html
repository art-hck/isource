<ul class="list-unstyled">
  <li class="document-item" *ngFor="let document of documents">
    <document-icon [name]="document.name" [size]="documentIconSize.small"></document-icon>
    <div>{{ document.name }}</div>
    <button type="button" class="btn btn-link" (click)="removeDocument(document)">
      <clr-icon shape="times"></clr-icon>
    </button>
  </li>

  <div class="form-group">
    <a appUploadFile (select)="addDocument($event)" [multiple]="true">{{ uploadLabel }}</a>
  </div>
</ul>
