<ul class="list-unstyled">
  <li class="document" *ngFor="let document of documents">
    <button *ngIf="enableDelete"
            (click)="onDeleteDocument(document)"
            type="button"
            class="btn btn-link btn-delete"
            title="Удалить">
      {{ deleteLabel }}
    </button>

    <a (click)="onDownloadDocument(document)" title="{{ document.filename }}">
      {{ document.filename }}
    </a>
  </li>

  <div class="form-group" *ngIf="enableUpload">
    <label for="{{ uploadInputId }}" class="file-upload-label"><a>{{ uploadLabel }}</a></label>
    <input #uploadEl
           type="file"
           id="{{ uploadInputId }}"
           class="file-upload"
           multiple
           (change)="onChangeDocuments($event.target.files)">
  </div>
</ul>
