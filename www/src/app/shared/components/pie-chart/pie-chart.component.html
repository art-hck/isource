<div class="app-row">
  <div class="app-col">
    <div class="pie-chart">
      <canvas #chart></canvas>
    </div>
  </div>

  <div class="app-col" *ngIf="showLabel">
    <div class="app-row" *ngFor="let item of items">
      <div class="count" [class.app-ghost-color]="item.count === 0">
        {{ item.count }}
      </div>
      <div [style.color]="item.color">{{ item.label }}</div>
    </div>
  </div>
</div>
