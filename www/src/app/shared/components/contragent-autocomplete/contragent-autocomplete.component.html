<ng-container *ngIf="(contragents$ | async) as contragents">
  <clr-dropdown>
    <clr-dropdown-menu *clrIfOpen="contragents.length > 0 && isOpen">
      <div clrDropdownItem *ngFor="let contragent of contragents;" (click)="select(contragent)">
        {{ contragent.shortName }}
      </div>
    </clr-dropdown-menu>
  </clr-dropdown>
</ng-container>
