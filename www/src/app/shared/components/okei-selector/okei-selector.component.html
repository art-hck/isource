<input #okeiName uxgInput lg [disabled]="disabled" (input)="onInput($event)" [value]="value" placeholder="Ед. измерения"/>

<ng-container *ngIf="(okeiFiltredData$ | async) as okeiItems">
  <div #dropdown class="dropdown open" [style.display]="'block'" *ngIf="okeiItems.length && isOpen">
    <div class="dropdown-menu">
      <div class="dropdown-item" *ngFor="let okei of okeiItems;" (click)="select(okei)">
        {{okei.symbol}} - {{okei.name}}
      </div>
    </div>
  </div>
</ng-container>
