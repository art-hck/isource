<div class="app-control-wrap">
  <input #okeiName uxgInput lg (input)="onInput($event)" [value]="value ? value : ''"/>
  <ng-container *ngIf="(okeiFiltredData$ | async) as okeiItems">
    <clr-dropdown>
      <clr-dropdown-menu *clrIfOpen="okeiItems.length > 0 && isOpen">
        <div clrDropdownItem *ngFor="let okei of okeiItems;" (click)="select(okei)">
          {{okei.symbol}} - {{okei.name}}
        </div>
      </clr-dropdown-menu>
    </clr-dropdown>
  </ng-container>
</div>
