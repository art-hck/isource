<div class="container">

  <div class="clr-row staff-list">

    <div class="clr-col-12">

      <clr-tabs>
        <clr-tab>
          <button clrTabLink id="link1">
            Закупщики
            <ng-container *ngIf="backofficeCount; else employeesCountLoader">
              <span class="light-grey">({{ backofficeCount }})</span>
            </ng-container>

            <ng-template #employeesCountLoader>
              <span class="employee-count-loader spinner spinner-md"></span>
            </ng-template>
          </button>

          <clr-tab-content id="content1" *clrIfActive="true">
            <app-employee-list
              [employees]="backoffice">
            </app-employee-list>
          </clr-tab-content>

        </clr-tab>


        <clr-tab>
          <button clrTabLink>
            Менеджеры
            <ng-container *ngIf="seniorBackofficeCount; else employeesCountLoader">
              <span class="light-grey">({{ seniorBackofficeCount }})</span>
            </ng-container>

            <ng-template #employeesCountLoader>
              <span class="employee-count-loader spinner spinner-md"></span>
            </ng-template>
          </button>

          <clr-tab-content *clrIfActive>
            <app-employee-list
              [employees]="seniorBackoffice">
            </app-employee-list>
          </clr-tab-content>
        </clr-tab>
      </clr-tabs>
    </div>
  </div>
</div>
