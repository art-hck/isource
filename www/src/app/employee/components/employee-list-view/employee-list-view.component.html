<uxg-tabs>
  <uxg-tab-title #backofficeTab [active]="true">
    Закупщики
    <ng-container *ngIf="backofficeCount">
      <span class="app-ghost-color">({{ backofficeCount }})</span>
    </ng-container>
  </uxg-tab-title>
  <uxg-tab-title #employeesTab>
    Менеджеры
      <ng-container *ngIf="seniorBackofficeCount">
        <span class="app-ghost-color">({{ seniorBackofficeCount }})</span>
      </ng-container>
  </uxg-tab-title>
</uxg-tabs>

<app-employee-list *ngIf="backofficeTab.active" [employees]="backoffice"></app-employee-list>
<app-employee-list *ngIf="employeesTab.active" [employees]="seniorBackoffice"></app-employee-list>
