<clr-icon
  [attr.shape]="shape || el.nativeElement.getAttribute('shape')"
  [attr.size]="size || el.nativeElement.getAttribute('size')"
  [attr.dir]="dir || el.nativeElement.getAttribute('dir')"
  [attr.flip]="flip || el.nativeElement.getAttribute('flip')"
  [class.is-solid]="el.nativeElement.classList.contains('is-solid')"
></clr-icon>
