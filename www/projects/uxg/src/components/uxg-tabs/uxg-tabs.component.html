<div #appTabsScroll class="app-tabs-scroll" [class.app-tabs-scroll-active]="hasScroll">
  <div class="app-tabs">
    <ng-content></ng-content>
    <div *ngIf="activeTab"
         class="app-tabs-indicator"
         [class.app-tabs-indicator-left]="isTabPrevous"
         [class.app-tabs-indicator-right]="!isTabPrevous"
         [style.left.px]="activeTab.left"
         [style.right.px]="activeTab.right"
    ></div>
  </div>
</div>
<div class="app-tabs-slide app-tabs-slide-left">
  <clr-icon (click)="slideLeft()" shape="app-chevron left"></clr-icon>
</div>
<div class="app-tabs-slide app-tabs-slide-right">
  <clr-icon (click)="slideRight()" shape="app-chevron right"></clr-icon>
</div>
