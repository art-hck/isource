<div *ngIf="textAlign == 'left'" class="app-row">
  <div class="app-col">{{ label }}</div>
  <div class="app-col text-right">
    <div class="app-position-status">
      <span>{{ count }}</span>
      <div class="app-position-status-icon" [ngClass]="status"></div>
    </div>
  </div>
</div>
<div *ngIf="textAlign == 'right'" class="app-position-status">
  <div class="app-position-status-icon" [ngClass]="status"></div>
  <span>{{ label }}</span>
</div>
