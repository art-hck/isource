<input #inputRef
       uxgInput
       type="text"
       class="app-dropdown-handler"
       [warning]="warning"
       [lg]="lg"
       [value]="inputValue || value"
       [disabled]="disabled"
       (input)="input($event)"
       (focus)="focus.emit()"
       [class.active]="!isHidden"
/>
<label *ngIf="placeholder" class="app-control-label" (click)="inputRef.focus()">{{ placeholder }}</label>

<div #itemsWrapper class="app-dropdown-items-wrapper" [class.hidden]="isHidden">
  <div class="app-dropdown-items">
    <ng-content></ng-content>
  </div>
</div>
