<div class="app-breadcrumbs">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; index as i">
    <clr-icon class="app-breadcrumbs-separator" *ngIf="i" shape="app-top" [dir]="'right'" size="12"></clr-icon>
    <a class="app-breadcrumbs-breadcrumb" [routerLink]="breadcrumb.link">{{breadcrumb.label}}</a>
  </ng-container>
</div>
