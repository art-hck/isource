<h1>UX Examples</h1>
<uxg-tabs class="app-tabs-border">
  <ng-container *ngFor="let item of menu">
    <uxg-tab-title #rla="routerLinkActive" routerLinkActive [active]="rla.isActive" [routerLink]="item.path">
      {{ item.title }}
    </uxg-tab-title>
  </ng-container>
</uxg-tabs>
