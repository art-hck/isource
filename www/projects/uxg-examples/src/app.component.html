<div class="app-main">
  <br/>
  <div>
    <uxg-tabs class="app-tabs-border">
      <ng-container *ngFor="let item of menu">
        <uxg-tab-title
          #rla="routerLinkActive"
          routerLinkActive
          [active]="rla.isActive"
          [routerLinkActiveOptions]="{exact: true}"
          [routerLink]="item.path">
          {{ item.title }}
        </uxg-tab-title>
      </ng-container>
    </uxg-tabs>
    <br/>
  </div>
  <router-outlet></router-outlet>
</div>
